<form action="uploadPhotoForm.form" method="post" enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Upload a photo!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">File name:&nbsp;</td>
			<td class="twoCol2"><input type="file" name="file" value="" size="32" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Photo tags:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="tags" value="{$tags}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Bow Category:&nbsp;</td>
			<td class="twoCol2">
				<select name="bowCategory">
					<option>Recurve</option>
					<option>Compound</option>
					<option>Longbow</option>
					<option>Other</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="twoCol1">Competition Category:&nbsp;</td>
			<td class="twoCol2">
				<select name="competitionCategory">
					<option>World Championship</option>
					<option>World Cup</option>
					<option>Indoor World Cup</option>
					<option>Local Tournament</option>
					<option>Other</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="twoCol1">Draw weight:&nbsp;</td>
			<td class="twoCol2">
				<input type="text" name="drawWeightValue" value="{$drawWeightValue}" size="42" />
				<select name="drawWeightUnit">
					<option>lbs</option>
					<option>kg</option>
				</select>
			</td>			
		</tr>
		<tr>
			<td class="twoCol1">Location format:&nbsp;</td>
			<td class="twoCol2">
				<input type="radio" name="locationType" value="GPS" checked />GPS (e.g.: "49.45052, 11.08048")<br/>
				<input type="radio" name="locationType" value="MAPCODE" />MAPCODE (e.g.: "DEU QQH.MB")
			</td>
		</tr>
		<tr>
			<td class="twoCol1">Location:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="location" value="{$location}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2"><input type="submit" name="upload" value="Upload!" /></td>
		</tr>
	</table></td></tr></table>
	
	<p>
		If you need to upload many photos at once, 
		please <a href="contact.html">contact us</a>!
	</p>

</form>
